{{ define "main" }}

  {{ $context := dict "page" . "level" 1 }}
  {{ partial "heading.html" $context }}

  {{ .Content }}

  <ul class="Tags">
    {{ range .Pages }}
      <li class="Tags-item u-background">
        <a class="Tags-link u-clickable" href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>

{{ end }}
