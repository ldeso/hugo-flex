<nav class="u-background">
  <div class="u-wrapper">
    <ul class="Banner">
      <li class="Banner-item Banner-item--title">
        <a class="Banner-link u-clickable" href="{{ relURL nil | absLangURL }}">{{ site.Title }}</a>
      </li>
      {{ range site.Menus.nav }}
        <li class="Banner-item">
          <a class="Banner-link u-clickable" href="{{ relURL .URL | absLangURL}}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </div>
</nav>
