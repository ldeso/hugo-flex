{{ with .Params.tags }}
<footer>
  <ul class="Tags">
    {{ range . }}
    {{ $name := . }}
    {{ with site.GetPage (printf "/tags/%s" ($name | urlize))}}
    <li class="Tags-item u-background">
      <a class="Tags-link u-clickable" href="{{ .Permalink }}" rel="tag">{{ $name }}</a>
    </li>
    {{ end }}
    {{ end }}
  </ul>
</footer>
{{ end }}
