<header class="top">
  <h2 class="top-title">
    <a class="top-permalink" href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a>
  </h2>
  {{ with .PublishDate | default nil }}
  <time datetime="{{ .Format "2006-01-02T15:04:05Z07:00" }}">
    {{ .Format "2 January, 2006" }}
  </time>
  {{ end }}
</header>
